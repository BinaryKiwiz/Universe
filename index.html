<!DOCTYPE html>
<html>
  <head>
    <title>Universe</title>
    <script src="javascript.js"></script>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body class = "Body" id = "Body">
    <div class = "Title" id = "Title">
      Universe
    </div>
    <div class = "InfoArea" id = "InfoArea">
      <span class = "Info" id = "Info">
        You are a quark in an infinite universe
      </span>
    </div>
    <div class = "DuplicateDiv" id = "DuplicateDiv">
      <button class = "DuplicateButton" id = "DuplicateButton" onclick = "Replicate()">
      Replicate
      </button>
    </div>
    <div class = "ResourceViewer" id = "ResourceViewer">
      <div class = "QuarkCount" id = "QuarkCount">
        Quarks:
        <span class = "Quarks" id = "Quarks">
          0
        </span>
      </div>
    </div>
  </body>
</html>
